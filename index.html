<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report an Issue</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Report an Issue</h1>
        <form id="reportForm">
            <label for="issueType">Choose an issue:</label>
            <select id="issueType" name="issueType" required>
                <option value="" disabled selected>Select an issue</option>
                <option value="payment">Payment Issue</option>
                <option value="quality">Quality of Work</option>
                <option value="behavior">Behavior of Worker</option>
                <option value="timeliness">Timeliness</option>
                <option value="communication">Communication Issues</option>
                <option value="safety">Safety Concerns</option>
                <option value="equipment">Equipment Problems</option>
                <option value="other">Other</option>
            </select>

            <label for="issueDescription">Describe the issue:</label>
            <textarea id="issueDescription" name="issueDescription" rows="6" required></textarea>

            <button type="submit">Submit Report</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
